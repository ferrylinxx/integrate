version: '3.8'

services:
  # Aplicación Next.js - Test de Nivel CUBO
  cubo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cubo-test-nivel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Variables de entorno de Supabase
      # IMPORTANTE: Reemplaza estos valores con tus credenciales reales
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Configuración de Node.js
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    
    # Healthcheck para verificar que la app está funcionando
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Límites de recursos (opcional, ajusta según necesites)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# Redes (opcional)
networks:
  default:
    name: cubo-network

